<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nai</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style.css')}}">
</head>
<body>
    <img src="{{url_for('.static', filename='bg.jpg')}}" alt="image-by-rufio1-from-pixabay">
    <div class="container">
        <h1>Znajd≈∫ osoby w tekscie!</h1>

        <form method="post">
            <section class="form-model">
                <label for="model">Model=</label>
                <select name="model" id="model" required>
                    <option value="bert" {% if form_model == "bert" %} selected {% endif %}>Bert-Base-NER</option>
                    <option value="spacy" {% if form_model == "spacy" %} selected {% endif %}>SpaCy</option>
                    <option value="chatgpt" {% if form_model == "chatgpt" %} selected {% endif %}>ChatGPT</option>
                </select>
            </section>
            <section class="form-message">
                <label for="message">Tekst</label>
                <textarea name="message" id="message" required>{{form_message}}</textarea>
            </section>
            <button type="submit">Procesuj</button>
        </form>

        {% if model_output == "" %}
        {% else %}
            <hr>

            <section class="model-output">
                <h2>Wynik</h2>
                <textarea name="output" id="output" readonly>{{model_output}}</textarea>
            </section>
        {% endif %}

        <footer>&copy; Copyright 2024</footer>
    </div>
</body>
</html>
