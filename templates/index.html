<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <h1>Znajd≈∫ osoby w tekscie!</h1>

        <form method="post">
            <section class="form-model">
                <label for="model">Model=</label>

                    <option value="spacy">SpaCy</option>

        <hr>

        <section class="model-output">
            <h2>Wynik</h2>
            <textarea name="output" id="output" readonly style="resize: none"></textarea>
